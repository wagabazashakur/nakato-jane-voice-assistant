name: nakato_jane_voice_assistant
description: A Flutter voice assistant app for Nakato Jane with automatic speech recognition and voice responses.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  speech_to_text: ^6.6.0
  just_audio: ^0.9.36
  http: ^1.1.0
  permission_handler: ^11.0.1
  path_provider: ^2.1.1
  file_picker: ^6.1.1
  flutter_tts: ^3.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
